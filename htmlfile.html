<!DOCTYPE html>
<html>
<head>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:sans-serif;background:#f7f3e9}
    div{text-align:center;padding:30px;background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);max-width:300px}
    button{padding:15px 25px;font-size:18px;border:none;border-radius:8px;cursor:pointer;background-color:#28a745;color:white;width:220px;margin-bottom:20px;transition:0.3s}
    button:hover{background-color:#218838}
    #dice{font-size:80px;margin:20px 0;color:#333;}
    .result{font-size:18px;font-weight:bold;color:#333;}
  </style>
</head>
<body>
  <div>
    <button onclick="rollDice()">Roll Dice!</button>
    <div id="dice">1</div>
    <div class="result" id="result">Click to roll!</div>
  </div>
  <script>
    function rollDice() {
      let dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById('dice').innerHTML = dice;
      document.getElementById('result').innerHTML = `You rolled a ${dice}!`;
    }
  </script>
</body>
</html>
